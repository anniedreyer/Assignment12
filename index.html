<!DOCTYPE html>
<html>
<head>
	<title> Ajax Homework </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="app2.js"></script>
</head>
<body>

<div id="center">
<div id="weather">
	<h1> Wondering what the temperatures are in three major cities? <br> Check them out below. </h1>
	<h4> And click to see what the wonderful fall weather looks like! </h4>
	
<div class="weatherImage1">
	<img src="images/nyc.jpeg" width="300px" height="250px">
</div>
	<button id="1" class="toggle1"> New York </button>

<div class="weatherImage2">
	<img src="images/london.jpg" width="300px" height="250px">
</div>
	<button id="2" class="toggle2"> London </button>


<div class="weatherImage3">
	<img src="images/paris.jpg" width="300px" height="250px">
</div>
	<button id="3" class="toggle3"> Paris </button>
</div>
</div>


</body>
</html>
